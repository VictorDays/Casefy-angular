<app-header></app-header>
<app-navside></app-navside>
<main>
    <h2 class="titulo">Cadastro de Modelo</h2>
    <div class="historic">
        <a [routerLink]="['/']">Home</a>
        /
        <a [routerLink]="['modelos/list']">Lista de Marcas</a>
        /
        <a href="#">Modelos</a>
        /
    </div>
    <div class="content">
        <span>Dados do modelo</span>
    </div>
    <form [formGroup]="formGroupModelo">

        <div class="group-ini">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" formControlName="nome">
                <mat-error *ngIf="formGroupModelo.get('nome') 
                                   && formGroupModelo.get('nome')?.invalid
                                   && formGroupModelo.get('nome')?.touched">
                    O modelo Ã© obrigatorio.
                </mat-error>
            </div>
        </div>

        <div class="form-group">
            <div class="form-group">
                <label for="marca">Marca:</label>
                <mat-select id="marca" formControlName="marca">
                    <mat-option *ngFor="let marca of marcas" [value]="marca.id">
                        {{ marca.nome }}
                    </mat-option>
                </mat-select>
            </div>
        </div>

    </form>
    <div class="bnt-group">
        <button type="submit" class="btn-cancelar" [routerLink]="['/modelos/list']">Cancelar</button>
        <button type="submit" class="btn-excluir" (click)="confirmDelete(formGroupModelo?.value)"
            *ngIf="formGroupModelo?.get('id')?.value">Excluir</button>
        <button type="submit" class="btn-salvar" (click)="salvar()">Salvar</button>
    </div>
</main>
