<app-header></app-header>
<app-navside></app-navside>
<main>
    <h2 class="titulo">Cadastro de Modelos</h2>
    <div class="historic">
        <a [routerLink]="['/']">Home</a>
        /
        <a [routerLink]="['modelos/list']">Lista de Modelos</a>
        /
        <a href="#">Modelos</a>
        /
    </div>
    <div class="content">
        <span>Dados do Modelo da capinha</span>
    </div>
    <form [formGroup]="formGroup">

        <div class="group-ini">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" formControlName="nome">
                <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                    O nome é obrigatorio.
                </mat-error>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" formControlName="marca">
                <mat-error *ngIf="formGroup.get('marca') 
                                   && formGroup.get('marca')?.invalid
                                   && formGroup.get('marca')?.touched">
                    A marca é obrigatorio.
                </mat-error>
            </div>
        </div>
    </form>
    <div class="bnt-group">
        <button type="submit" class="btn-cancelar" [routerLink]="['/modelos/list']">Cancelar</button>
        <button type="submit" class="btn-excluir"  (click)="excluir()" >Excluir</button>
        <button type="submit" class="btn-salvar" (click)="salvar()">Salvar</button>
    </div>
</main>
