<div class="popup-content">

    <h2>Informações do Usuário</h2>

    <div class="userInfo">
        <h3>Nome: <span class="data-info">{{data.nome}}</span></h3>
        <h3>CPF: <span class="data-info">{{data.cpf}}</span></h3>
        <h3>Matricula: <span class="data-info">{{data.matricula}}</span></h3>
        <h3>Nivel de Acesso: <span class="data-info">{{data.idNivelAcesso?.label}}</span></h3>
        <h3>Email: <span class="data-info">{{data.email}}</span></h3>
        <h3>Senha: <span class="data-info">{{data.senha}}</span></h3>
        <h3>Perfil de Usuário: <span class="data-info">{{data.perfil}}</span></h3>
    </div>

    <div class="popup-bnt">
        <button class="bnt-cancelar" (click)="cancelar()">Cancelar</button>
        <button class="bnt-editar" (click)="editar(data.id)">Editar</button>
    </div>
</div>
