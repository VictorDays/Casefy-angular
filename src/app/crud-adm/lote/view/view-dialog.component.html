<div class="popup-content">

    <h2>Informações do Usuário</h2>

    <div class="userInfo">
        <h3>ID: <span class="data-info">{{data.id}}</span></h3>
        <h3>Código do lote: <span class="data-info">{{data.codigo}}</span></h3>
        <h3>Quantidade Itens: <span class="data-info">{{data.quantidadeItens}}</span></h3>
        <h3>Valor Unitario: <span class="data-info">{{data.valorUnitario}}</span></h3>
        <h3>Valor Total: <span class="data-info">{{data.valorTotal}}</span></h3>
        <h3>Fornecedor: <span class="data-info">{{data.fornecedor.nome}}</span></h3>
        <h3>Data da compra: <span class="data-info">{{data.dataCompra}}</span></h3>
     </div>

    <div class="popup-bnt">
        <button class="bnt-cancelar" (click)="cancelar()">Cancelar</button>
        <button class="bnt-editar" (click)="editar(data.id)">Editar</button>
    </div>
</div>
