<div class="popup-content">

    <h2>Informações da capinha</h2>

    <div class="userInfo">
        <h3>Nome: <span class="data-info">{{data.nome}}</span></h3>
        <h3>Descricao: <span class="data-info">{{data.descricao}}</span></h3>
        <h3>Modelo: <span class="data-info">{{data.modelo.nome}}</span></h3>
        <h3>Valor: <span class="data-info">{{data.valor}}</span></h3>
    </div>

    <div class="popup-bnt">
        <button class="bnt-cancelar" (click)="cancelar()">Cancelar</button>
        <button class="bnt-editar" (click)="editar(data.id)">Editar</button>
    </div>
</div>
