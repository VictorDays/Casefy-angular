<app-header></app-header>
<app-navside></app-navside>
<main>
    <h2 class="titulo">Cadastro de Promocaos</h2>
    <div class="historic">

        <a [routerLink]="['/']">Home</a>
        /
        <a [routerLink]="['/promocao/list']">Lista de Promocaos</a>
        /
        <a>Promocao</a>

    </div>
    <div class="content">
        <span>Dados do Promocaos</span>
    </div>
    <form [formGroup]="formPromocao">

        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" formControlName="codigo">
            <mat-error *ngIf="formPromocao.get('codigo') 
                                   && formPromocao.get('codigo')?.invalid
                                   && formPromocao.get('codigo')?.touched">
                O Código é obrigatorio.
            </mat-error>
        </div>
        <div class="form-group">
            <label for="descricao">descricao:</label>
            <input type="text" id="descricao" formControlName="descricao">
            <mat-error *ngIf="formPromocao.get('descricao') 
                                   && formPromocao.get('descricao')?.invalid
                                   && formPromocao.get('descricao')?.touched">
                Descricao é obrigatorio.
            </mat-error>
        </div>
        <div class="form-group">
            <label for="valorDesconto">Valor do desconto:</label>
            <input type="text" id="valorDesconto" formControlName="valorDesconto">
            <mat-error *ngIf="formPromocao.get('valorDesconto') 
                                   && formPromocao.get('valorDesconto')?.invalid
                                   && formPromocao.get('valorDesconto')?.touched">
                Valor do desconto é obrigatorio.
            </mat-error>
        </div>

    </form>
    <div class="bnt-group">
        <button type="submit" class="btn-cancelar" [routerLink]="['/promocao/list']">Cancelar</button>
        <button type="submit" class="btn-excluir" (click)="confirmDelete(formPromocao?.value)"
            *ngIf="formPromocao?.get('id')?.value">Excluir</button>
        <button type="submit" class="btn-salvar" (click)="salvar()">Salvar</button>
    </div>

</main>
