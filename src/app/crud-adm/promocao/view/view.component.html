<div class="popup-content">

    <h2>Informações do Usuário</h2>

    <div class="userInfo">
        <h3>Codigo: <span class="data-info">{{data.codigo}}</span></h3>
        <h3>Descrição: <span class="data-info">{{data.descricao}}</span></h3>
        <h3>Valor do Desconto: <span class="data-info">{{data.valorDesconto}}</span></h3>
    </div>

    <div class="popup-bnt">
        <button class="bnt-cancelar" (click)="cancelar()">Cancelar</button>
        <button class="bnt-editar" (click)="editar(data.id)">Editar</button>
    </div>
</div>
