<div class="popup-content">

    <h2>Informações da Marca</h2>

    <div class="userInfo">
        <div class="title">
            <span><strong>Nome:</strong></span>
        </div>
        <div class="infor">
            <span>{{data.nome}}</span>
        </div>
    </div>
    <div class="popup-bnt">
        <button class="bnt-cancelar" (click)="cancelar()">Cancelar</button>
        <button class="bnt-editar" (click)="editar(data.id)">Editar</button>
    </div>
</div>
