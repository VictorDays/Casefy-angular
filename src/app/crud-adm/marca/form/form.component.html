<app-header></app-header>
<app-navside></app-navside>
<main>
    <h2 class="titulo">Cadastro de Marcas</h2>
    <div class="historic">
        <a [routerLink]="['/']">Home</a>
        /
        <a [routerLink]="['modelos/list']">Lista de Marcas de telefone</a>
        /
        <a href="#">Marcas de telefone</a>
        /
    </div>
    <div class="content">
        <span>Dados da Marca</span>
    </div>
    <form [formGroup]="formGroup">

        <div class="group-ini">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" formControlName="nome">
                <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                    O nome Ã© obrigatorio.
                </mat-error>
            </div>
        </div>
    </form>
    <div class="bnt-group">
        <button type="submit" class="btn-cancelar" [routerLink]="['/modelos/list']">Cancelar</button>
        <button type="submit" class="btn-excluir"  (click)="excluir()" >Excluir</button>
        <button type="submit" class="btn-salvar" (click)="salvar()">Salvar</button>
    </div>
</main>
