<app-header></app-header>
<app-navside></app-navside>
<main>
    <h2 class="titulo">Cadastro de Cidades</h2>
    <div class="historic">

        <a [routerLink]="['/']">Home</a>
        /
        <a [routerLink]="['/cidade/list']">Lista de Cidades</a>
        /
        <a>Cidade</a>

    </div>
    <div class="content">
        <span>Dados da Cidade</span>
    </div>
    <form [formGroup]="formCidade">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" formControlName="nome">
            <mat-error *ngIf="formCidade.get('nome') 
                                   && formCidade.get('nome')?.invalid
                                   && formCidade.get('nome')?.touched">
                O nome é obrigatorio.
            </mat-error>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <mat-select id="estado" formControlName="estado">
                @for (estado of estados; track estado.id) {
                    <mat-option [value]="estado">
                        {{estado.nome}}
                    </mat-option>
                }
            </mat-select>
            <mat-error *ngIf="formCidade.get('sigla') 
                                   && formCidade.get('sigla')?.invalid
                                   && formCidade.get('sigla')?.touched">
                O Estado é obrigatorio.
            </mat-error>
        </div>
        <button class="bnt-cadastro" [routerLink]="['/estado/form']">Adicionar Estado</button>

    </form>
    <div class="bnt-group">
        <button type="submit" class="btn-cancelar" [routerLink]="['/cidade/list']">Cancelar</button>
        <button type="submit" class="btn-excluir" (click)="confirmDelete(formCidade?.value)"
            *ngIf="formCidade?.get('id')?.value">Excluir</button>
        <button type="submit" class="btn-salvar" (click)="salvar()">Salvar</button>
    </div>

</main>
