<app-header></app-header>
<app-navside></app-navside>
<main>
    <h2 class="titulo">Cliente</h2>
    <div class="historic">

        <a [routerLink]="['/']">Home</a>
        /
        <a [routerLink]="['/cliente/list']">Lista de Clientes</a>
        /
        <a>Cliente</a>

    </div>
    <form [formGroup]="formGroup">
        <div class="content">
            <span>Dados do Usuário Administrador</span>
        </div>

        <div class="dadosgerais">
            <div class="group-ini">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" formControlName="nome" placeholder="Digite o nome completo">
                    <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                        O nome é obrigatorio.
                    </mat-error>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" formControlName="login"
                        placeholder="Digite o email do cliente cliente@email.com">
                    <mat-error *ngIf="formGroup.get('login') 
                                   && formGroup.get('login')?.invalid
                                   && formGroup.get('login')?.touched">
                        O email é obrigatorio.
                    </mat-error>
                </div>
            </div>

            <div class="group">
                <div class="form-group">
                    <label for="matricula">Data de nascimento:</label>
                    <input type="date" id="dataNascimento" formControlName="dataNascimento" placeholder="00-00-0000">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" formControlName="cpf" placeholder="000.000.000-00"
                        (input)="formatarCPF($event)">
                    <mat-error *ngIf="formGroup.get('cpf') 
                                   && formGroup.get('cpf')?.invalid
                                   && formGroup.get('cpf')?.touched">
                        O CPF é obrigatorio.
                    </mat-error>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="text" id="senha" formControlName="senha" placeholder="Digite a senha">
                    <mat-error *ngIf="formGroup.get('senha') 
                                   && formGroup.get('senha')?.invalid
                                   && formGroup.get('senha')?.touched">
                        O senha é obrigatorio.
                    </mat-error>
                </div>
            </div>
        </div>

        <div class="dadostelefones">
            <div formArrayName="listaTelefones">
                <div *ngFor="let telefone of listaTelefones.controls; let i = index">
                    <div [formGroupName]="i">
                        <div class="form-group">
                            <label for="ddd{{i}}">DDD:</label>
                            <input type="text" id="ddd{{i}}" formControlName="codigoArea" placeholder="DDD">
                        </div>
                        <div class="form-group">
                            <label for="telefone{{i}}">Telefone:</label>
                            <input type="text" id="telefone{{i}}" formControlName="numero"
                                placeholder="Digite o número">
                        </div>
                        <button type="button" (click)="removerTelefone(i)">Remover</button>
                    </div>
                </div>
            </div>
            <button type="button" (click)="adicionarTelefone()">Adicionar Telefone</button>
        </div>






    </form>
    <div class="bnt-group">
        <button type="submit" class="btn-cancelar" [routerLink]="['/adm/list']">Cancelar</button>
        <button type="submit" class="btn-excluir" (click)="confirmDelete(formGroup?.value)"
            *ngIf="formGroup?.get('id')?.value">Excluir</button>
        <button type="submit" class="btn-salvar" (click)="salvar()">Salvar</button>
    </div>

</main>
