<app-header></app-header>
<app-navside></app-navside>
<main>
    <h2 class="titulo">Administradores</h2>
    <div class="historic">
        Home/ Lista de Administradores
    </div>
    <div class="content">
        <button class="bnt-cadastro">Cadastrar</button>
        <div class="search">
            <label for="">Buscar: </label>
            <input type="text" placeholder=" Nome ou Matricula.." [(ngModel)]="searchText" (keyup)="search()">
        </div>
    </div>

    <table mat-table [dataSource]="administradores" class="mat-elevation-z8">
      
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef> Matricula </th>
          <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
        </ng-container>

        <ng-container matColumnDef="nivel">
            <th mat-header-cell *matHeaderCellDef> Nivel </th>
            <td mat-cell *matCellDef="let element"> {{element.nivel}} </td>
          </ng-container>
    
        <!-- Acao Column -->
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let element"> 
            <button color="primary">
                    <img src="assets/lists-crud/Botão visualizar.jpg" alt="Botão visualizar">
            </button>
            <button color="warn">
                <img src="assets/lists-crud/botão editar.jpg" alt="Botão editar">
            </button>     
            <button color="warn">
                <img src="assets/lists-crud/botão lixeira.jpg" alt="Botão lixeira">
            </button>    
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</main>
